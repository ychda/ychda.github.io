            <h1>定風波·莫聽穿林打葉聲</h1>
            <p><a href="https://zh.wikipedia.org/wiki/苏轼" target="_blank">蘇軾</a>〔北宋〕</p>

            <p>三月七日，沙湖道中遇雨，雨具先去，同行皆狼狽，余獨不覺。已而遂晴，故作此（詞）。</p>

            <p><a href="https://zh.m.wikisource.org/zh/定風波_(莫聽穿林打葉聲)"
                  target="_blank">莫聽穿林打葉聲</a>，何妨吟嘯且徐行；</p>
            <p>竹杖芒鞋輕勝馬，誰怕？一蓑烟雨任平生。</p>
            <p>料峭春風吹酒醒，微冷、山頭斜照卻相迎；</p>
            <p>回首向來蕭瑟處，歸去、也無風雨也無晴。</p>
